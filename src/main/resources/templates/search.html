<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>搜索</title>

    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->

    <link rel="icon" type="image/png" href="">

    <!-- Add to homescreen for Chrome on Android -->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>

    <!-- Tile icon for Win8 (144x144 + tile color) -->

    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="/css/amazeui.min.css">

</head>
<body>
<header data-am-widget="header"
        class="am-header am-header-default">
    <div class="am-header-left am-header-nav">
        <a href="/page/add" class="">
              <span class="am-header-nav-title">
                添加
              </span>

            <i class="am-header-icon am-icon-home"></i>
        </a>
        <a href="/page/show" class="">
              <span class="am-header-nav-title">
                浏览
              </span>
        </a>
    </div>

    <h1 class="am-header-title">
        识别搜索
    </h1>

    <div class="am-header-right am-header-nav">
        <a href="/page/search" class="">
              <span class="am-header-nav-title">
                搜索
              </span>

            <i class="am-header-icon am-icon-search"></i>
        </a>
        <a href="/user/logout" class="">
              <span class="am-header-nav-title">
                注销
              </span>
        </a>
    </div>
</header>
<div class="am-container">
    &nbsp;
</div>

<div class="am-g">
    <div class="am-u-lg-3">
        <span class="am-show-md-down">&nbsp;</span>
        <span class="am-show-lg-only">&nbsp;</span>
    </div>
    <div class="am-u-lg-6">
        <!--  PC端适配      -->
        <!--<span class="am-show-lg-only">-->
            <form class="am-form">
  <fieldset>

    <legend>
        <h2 class="am-titlebar-title" style="color: #0e90d2">
        人脸搜索
        </h2>
    </legend>
      <div class="am-form-group am-form-file">

          <table class="am-table color-table-upload"></table>
         <button type="button" class="am-btn am-btn-default am-btn-sm">
            <i class="am-icon-cloud-upload"></i> 选择要搜索的文件</button>
         <input type="file" multiple>
      </div>
      <div class="am-form-group">
          <label class="am-radio-inline">
              <input type="radio"  value="1" name="type" checked> 走失孩子
          </label>
          <label class="am-radio-inline">
              <input type="radio" value="2" name="type"> 已找到孩子
          </label>
      </div>
      <button type="button" id="submit" class="am-btn am-btn-primary am-btn-block">搜索</button>
  </fieldset>
    </form>
        <!--</span>-->
    </div>
    <div class="am-u-lg-3">
        <span class="am-show-md-down">&nbsp;</span>
        <span class="am-show-lg-only">&nbsp;</span>
    </div>
</div>
<div class="am-g">
    <div class="am-u-lg-3 search-result search-result-1">
    </div>
    <div class="am-u-lg-3 search-result search-result-2">
    </div>
    <div class="am-u-lg-3 search-result search-result-3">
    </div>
    <div class="am-u-lg-3 search-result search-result-4">
    </div>
</div>
