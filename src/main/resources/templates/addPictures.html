<header data-am-widget="header"
        class="am-header am-header-default">
    <div class="am-header-left am-header-nav">
        <a href="/page/add" class="">
              <span class="am-header-nav-title">
                添加

            <i class="am-header-icon am-icon-home"></i>
        </a>
        <a href="/page/show" class="">
              <span class="am-header-nav-title">
                浏览
              </span>
        </a>
    </div>

    <h1 class="am-header-title">
        添加
    </h1>

    <div class="am-header-right am-header-nav">
        <a href="/page/search" class="">
              <span class="am-header-nav-title">
                搜索
              </span>

            <i class="am-header-icon am-icon-search"></i>
        </a>
        <a href="/user/logout" class="">
              <span class="am-header-nav-title">
                注销
              </span>
        </a>
    </div>
</header>
<div class="am-container">
    &nbsp;
</div>

<div class="am-g">
    <div class="am-u-lg-3">
        <span class="am-show-md-down">&nbsp;</span>
        <span class="am-show-lg-only">&nbsp;</span>
    </div>
    <div class="am-u-lg-6">
        <!--  PC端适配      -->
        <!--<span class="am-show-lg-only">-->
            <form class="am-form">
  <fieldset>

    <legend>
        <h2 class="am-titlebar-title" style="color: #0e90d2">
        添加
        </h2>
    </legend>
      <div class="am-form-group">
          <label class="am-radio-inline">
              <input type="radio"  value="1" name="type"> 家长用户上传
          </label>
          <label class="am-radio-inline">
              <input type="radio" value="2" name="type"> 路人用户上传
          </label>
      </div>
      <div class="am-form-group hide" id="name-group">
      <label for="doc-ipt-email-1">姓名</label>
        <input type="text" id="personName" class="voteTitle" placeholder="请输入图中人物姓名">
      </div>
      <div class="am-form-group hide" id="age-group">
          <label for="doc-ipt-email-1" >年龄</label>
          <input type="number" id="age" value="0" class="voteTitle" placeholder="请输入年龄">
      </div>
      <div class="am-form-group hide" id="phone-group">
          <label for="doc-ipt-email-1">爱心热线</label>
          <input type="text" id="phone" class="voteTitle" placeholder="请输入联系电话">
      </div>
      <div class="am-form-group hide" id="photo-address-group">
          <label for="doc-ipt-email-1">拍照地点</label>
          <input type="text" id="photoAddress" class="voteTitle" placeholder="请输入拍照地点">
      </div>
      <div class="am-form-group hide" id="photo-time-group">
          <label for="doc-ipt-email-1">拍照时间</label>
          <input type="date" id="photoTime" class="voteTitle" placeholder="请输入拍照时间">
      </div>
      <div class="am-form-group hide" id="desc-group">
          <label for="doc-ipt-email-1">描述</label>
          <textarea id="note" class="voteTitle" placeholder=""></textarea>
      </div>
      <div class="am-form-group am-form-file">
          <table class="am-table color-table-upload"></table>
         <button type="button" class="am-btn am-btn-default am-btn-sm">
            <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
         <input type="file" id="file" multiple>
      </div>
      <button type="button" id="submit" class="am-btn am-btn-primary am-btn-block">添加</button>
  </fieldset>
    </form>
        <!--</span>-->
    </div>
    <div class="am-u-lg-3">
        <span class="am-show-md-down">&nbsp;</span>
        <span class="am-show-lg-only">&nbsp;</span>
    </div>
</div>
